<!DOCTYPE html>
<html>
<head>
    <title>FMHY Search</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --border-color: #eee;
            --link-color: #007bff;
            --secondary-text: #6c757d;
            --hover-bg: rgba(0,0,0,0.1);
            --shadow-color: rgba(0,0,0,0.1);
            --category-bg: #e9ecef;
            --category-text: #495057;
            --toast-bg: #333;
            --toast-text: white;
            --tab-color: #666;
            --tab-active-color: #007bff;
            --tab-border-color: transparent;
            --tab-active-border-color: #007bff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #333;
            --link-color: #66b0ff;
            --secondary-text: #a0a0a0;
            --hover-bg: rgba(255,255,255,0.1);
            --shadow-color: rgba(0,0,0,0.3);
            --category-bg: #333;
            --category-text: #e0e0e0;
            --toast-bg: #333;
            --toast-text: white;
            --tab-color: #a0a0a0;
            --tab-active-color: #66b0ff;
            --tab-border-color: transparent;
            --tab-active-border-color: #66b0ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            transition: border-color 0.2s;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }
        .search-box:focus {
            outline: none;
            border-color: var(--link-color);
        }
        .search-box.error {
            border-color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: box-shadow 0.2s;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            background-color: var(--bg-color);
            box-sizing: border-box;
            width: 100%;
        }
        .result-item:hover {
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .result-content {
            flex: 1;
            margin-right: 15px;
        }
        .category-tag {
            display: inline-block;
            padding: 4px 8px;
            background-color: var(--category-bg);
            color: var(--category-text);
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
        }
        .result-link {
            color: var(--link-color);
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 4px;
        }
        .result-link:hover {
            text-decoration: underline;
        }
        .result-domain {
            color: var(--secondary-text);
            font-size: 14px;
            display: inline-block;
            margin-left: 8px;
        }
        .result-score {
            color: var(--secondary-text);
            font-size: 12px;
            margin-top: 2px;
        }
        .no-results {
            text-align: center;
            color: var(--secondary-text);
            padding: 40px;
        }
        .loading {
            text-align: center;
            color: var(--secondary-text);
            padding: 20px;
        }
        .favorite-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            margin-left: 10px;
            color: var(--secondary-text);
            transition: all 0.2s;
            position: relative;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .favorite-btn svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }
        .favorite-btn:hover {
            color: #ff6b6b;
            transform: scale(1.1);
        }
        .favorite-btn.active {
            color: #ff6b6b;
        }
        .favorite-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        .favorite-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }
        .favorite-btn:active::after {
            width: 40px;
            height: 40px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--toast-bg);
            color: var(--toast-text);
            padding: 12px 24px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
        }
        .favorites-section {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }
        .favorites-section h2 {
            display: none;
        }
        .tab-buttons {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tab-left {
            display: flex;
            gap: 20px;
        }
        .tab-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .tab-button {
            padding: 8px 16px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--tab-color);
            border-bottom: 2px solid var(--tab-border-color);
        }
        .tab-button.active {
            color: var(--tab-active-color);
            border-bottom-color: var(--tab-active-border-color);
        }
        #searchTab, #favoritesTab {
            display: none;
        }
        #searchTab.active, #favoritesTab.active {
            display: block;
        }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--secondary-text);
            transition: color 0.2s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }
        .theme-toggle:hover {
            color: var(--link-color);
        }
        .github-link {
            color: var(--secondary-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }
        .github-link:hover {
            color: var(--link-color);
        }
        .github-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>FMHY Search</h1>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
            <svg viewBox="0 0 24 24">
                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
            </svg>
        </button>
    </div>
    <div class="tab-buttons">
        <div class="tab-left">
            <button class="tab-button active" onclick="showTab('search')">Search</button>
            <button class="tab-button" onclick="showTab('favorites')">Favorites</button>
        </div>
        <div class="tab-right">
            <a href="https://github.com/Igglybuff/freectl" target="_blank" class="github-link">
                <svg viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
            </a>
        </div>
    </div>
    <div id="searchTab" class="active">
        <div class="search-container">
            <input type="text" 
                   id="searchInput" 
                   class="search-box" 
                   placeholder="Search FMHY..." 
                   maxlength="1000"
                   pattern="[^<>]*"
                   title="Search query cannot contain < or > characters"
                   required>
            <div id="errorMessage" class="error-message"></div>
        </div>
        <div id="results" class="results"></div>
    </div>
    <div id="favoritesTab">
        <input type="text" class="search-box" id="favoritesSearchInput" placeholder="Search favorites...">
        <div id="favorites" class="results"></div>
    </div>
    <div id="toast" class="toast"></div>

    <script>
        // Add theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Initialize theme from localStorage or system preference
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.setAttribute('data-theme', 'dark');
            }
        }

        // Initialize theme on page load
        initializeTheme();

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                document.body.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            }
        });

        const searchInput = document.getElementById('searchInput');
        const favoritesSearchInput = document.getElementById('favoritesSearchInput');
        const resultsDiv = document.getElementById('results');
        const favoritesDiv = document.getElementById('favorites');
        let currentFavorites = new Set();
        let allFavorites = [];
        const errorMessage = document.getElementById('errorMessage');
        let searchTimeout;

        function showTab(tabName) {
            document.getElementById('searchTab').classList.toggle('active', tabName === 'search');
            document.getElementById('favoritesTab').classList.toggle('active', tabName === 'favorites');
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === tabName);
            });
            if (tabName === 'favorites') {
                loadFavorites();
            }
        }

        function getDisplayText(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname.replace('www.', '');
            } catch {
                return url;
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = isError ? '#dc3545' : '#333';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function toggleFavorite(link, description, category) {
            const isFavorite = currentFavorites.has(link);
            const endpoint = isFavorite ? '/favorites/remove' : '/favorites/add';
            const btn = document.querySelector(`.favorite-btn[data-link="${link}"]`);
            
            // Add loading state
            btn.classList.add('loading');
            
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ link, description, category }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update favorite');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    if (isFavorite) {
                        currentFavorites.delete(link);
                        showToast('Removed from favorites');
                    } else {
                        currentFavorites.add(link);
                        showToast('Added to favorites');
                    }
                    updateFavoriteButtons();
                    if (document.getElementById('favoritesTab').style.display !== 'none') {
                        loadFavorites();
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Failed to update favorite', true);
            })
            .finally(() => {
                // Remove loading state
                btn.classList.remove('loading');
            });
        }

        function updateFavoriteButtons() {
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                const link = btn.getAttribute('data-link');
                btn.classList.toggle('active', currentFavorites.has(link));
            });
        }

        function createResultHTML(result, showScore = true) {
            const isFavorite = currentFavorites.has(result.url);
            return `
                <div class="result-item">
                    <div class="result-content">
                        <div>
                            <a href="${result.url}" class="result-link" target="_blank">${result.description}</a>
                            <span class="result-domain">${getDisplayText(result.url)}</span>
                        </div>
                        ${showScore ? `<div class="result-score">Score: ${result.score}</div>` : ''}
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="category-tag">${result.title}</div>
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                                data-link="${result.url}"
                                onclick="toggleFavorite('${result.url}', '${result.description.replace(/'/g, "\\'")}', '${result.title.replace(/'/g, "\\'")}')">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function filterFavorites(query) {
            if (!query) {
                return allFavorites;
            }
            query = query.toLowerCase();
            return allFavorites.filter(f => 
                f.description.toLowerCase().includes(query) ||
                f.category.toLowerCase().includes(query) ||
                f.link.toLowerCase().includes(query)
            );
        }

        function updateFavoritesDisplay() {
            const query = favoritesSearchInput.value.trim();
            const filteredFavorites = filterFavorites(query);
            
            if (filteredFavorites.length === 0) {
                favoritesDiv.innerHTML = '<div class="no-results">No favorites found</div>';
                return;
            }

            favoritesDiv.innerHTML = filteredFavorites.map(f => createResultHTML({
                url: f.link,
                description: f.description,
                title: f.category,
                score: f.score
            }, false)).join('');
            updateFavoriteButtons();
        }

        function loadFavorites() {
            fetch('/favorites')
                .then(response => response.json())
                .then(favorites => {
                    allFavorites = favorites;
                    currentFavorites = new Set(favorites.map(f => f.link));
                    updateFavoritesDisplay();
                })
                .catch(error => console.error('Error:', error));
        }

        // Add event listener for favorites search
        favoritesSearchInput.addEventListener('input', function() {
            updateFavoritesDisplay();
        });

        function validateSearchInput(input) {
            const value = input.value.trim();
            
            // Check for empty input
            if (value === '') {
                input.classList.add('error');
                errorMessage.textContent = 'Please enter a search query';
                errorMessage.style.display = 'block';
                return false;
            }

            // Check for minimum length
            if (value.length < 2) {
                input.classList.add('error');
                errorMessage.textContent = 'Search query must be at least 2 characters long';
                errorMessage.style.display = 'block';
                return false;
            }

            // Check for maximum length
            if (value.length > 1000) {
                input.classList.add('error');
                errorMessage.textContent = 'Search query is too long';
                errorMessage.style.display = 'block';
                return false;
            }

            // Check for invalid characters
            if (/[<>]/.test(value)) {
                input.classList.add('error');
                errorMessage.textContent = 'Search query contains invalid characters';
                errorMessage.style.display = 'block';
                return false;
            }

            // Clear error state
            input.classList.remove('error');
            errorMessage.style.display = 'none';
            return true;
        }

        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            if (validateSearchInput(this)) {
                searchTimeout = setTimeout(performSearch, 300);
            }
        });

        function performSearch() {
            const query = searchInput.value.trim();
            if (!validateSearchInput(searchInput)) {
                return;
            }
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
            
            fetch(`/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(results => {
                    if (results.length === 0) {
                        resultsDiv.innerHTML = '<div class="no-results">No results found</div>';
                        return;
                    }
                    resultsDiv.innerHTML = results.map(result => createResultHTML(result, true)).join('');
                    updateFavoriteButtons();
                })
                .catch(error => {
                    resultsDiv.innerHTML = `<div class="no-results">Error: ${error.message}</div>`;
                });
        }

        // Load initial favorites
        loadFavorites();
    </script>
</body>
</html>
