<!DOCTYPE html>
<html>
<head>
    <title>FMHY Search</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --border-color: #eee;
            --link-color: #007bff;
            --secondary-text: #6c757d;
            --hover-bg: rgba(0,0,0,0.1);
            --shadow-color: rgba(0,0,0,0.1);
            --category-bg: #e9ecef;
            --category-text: #495057;
            --toast-bg: #333;
            --toast-text: white;
            --tab-color: #666;
            --tab-active-color: #007bff;
            --tab-border-color: transparent;
            --tab-active-border-color: #007bff;
            --bg-secondary: #f8f9fa;
            --bg-hover: #e9ecef;
            --accent-color: #007bff;
            --text-secondary: #6c757d;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #333;
            --link-color: #66b0ff;
            --secondary-text: #a0a0a0;
            --hover-bg: rgba(255,255,255,0.1);
            --shadow-color: rgba(0,0,0,0.3);
            --category-bg: #333;
            --category-text: #e0e0e0;
            --toast-bg: #333;
            --toast-text: white;
            --tab-color: #a0a0a0;
            --tab-active-color: #66b0ff;
            --tab-border-color: transparent;
            --tab-active-border-color: #66b0ff;
            --bg-secondary: #2d2d2d;
            --bg-hover: #3d3d3d;
            --accent-color: #66b0ff;
            --text-secondary: #a0a0a0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            transition: border-color 0.2s;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }
        .search-box:focus {
            outline: none;
            border-color: var(--link-color);
        }
        .search-box.error {
            border-color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: box-shadow 0.2s;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            background-color: var(--bg-color);
            box-sizing: border-box;
            width: 100%;
        }
        .result-item:hover {
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .result-content {
            flex: 1;
            margin-right: 15px;
        }
        .category-tag {
            display: inline-block;
            padding: 4px 8px;
            background-color: var(--category-bg);
            color: var(--category-text);
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
        }
        .result-link {
            color: var(--link-color);
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 4px;
        }
        .result-link:hover {
            text-decoration: underline;
        }
        .result-domain {
            color: var(--secondary-text);
            font-size: 14px;
            display: inline-block;
            margin-left: 8px;
        }
        .result-score {
            color: var(--secondary-text);
            font-size: 12px;
            margin-top: 2px;
        }
        .no-results {
            text-align: center;
            color: var(--secondary-text);
            padding: 40px;
        }
        .loading {
            text-align: center;
            color: var(--secondary-text);
            padding: 20px;
        }
        .favorite-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            margin-left: 10px;
            color: var(--secondary-text);
            transition: all 0.2s;
            position: relative;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .favorite-btn svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }
        .favorite-btn:hover {
            color: #ff6b6b;
            transform: scale(1.1);
        }
        .favorite-btn.active {
            color: #ff6b6b;
        }
        .favorite-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        .favorite-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }
        .favorite-btn:active::after {
            width: 40px;
            height: 40px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--toast-bg);
            color: var(--toast-text);
            padding: 12px 24px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
        }
        .favorites-section {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }
        .favorites-section h2 {
            display: none;
        }
        .tab-buttons {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tab-left {
            display: flex;
            gap: 20px;
        }
        .tab-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .tab-button {
            padding: 8px 16px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--tab-color);
            border-bottom: 2px solid var(--tab-border-color);
        }
        .tab-button.active {
            color: var(--tab-active-color);
            border-bottom-color: var(--tab-active-border-color);
        }
        #searchTab, #favoritesTab, #statsTab {
            display: none;
        }
        #searchTab.active, #favoritesTab.active, #statsTab.active {
            display: block;
        }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--secondary-text);
            transition: color 0.2s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }
        .theme-toggle:hover {
            color: var(--link-color);
        }
        .github-link {
            color: var(--secondary-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }
        .github-link:hover {
            color: var(--link-color);
        }
        .github-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .stats-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .stats-section {
            margin-bottom: 30px;
        }
        .stats-section h2 {
            margin-bottom: 15px;
            color: var(--text-color);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 8px;
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .stats-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .stats-list-item {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats-list-item:hover {
            background: var(--bg-hover);
        }
        .stats-list-label {
            color: var(--text-color);
        }
        .stats-list-value {
            color: var(--accent-color);
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .stats-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>FMHY Search</h1>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
            <svg viewBox="0 0 24 24">
                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
            </svg>
        </button>
    </div>
    <div class="tab-buttons">
        <div class="tab-left">
            <button class="tab-button active" data-tab="search">Search</button>
            <button class="tab-button" data-tab="favorites">Favorites</button>
            <button class="tab-button" data-tab="stats">Stats</button>
        </div>
        <div class="tab-right">
            <a href="https://github.com/Igglybuff/freectl" class="github-link" target="_blank">
                <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                </svg>
                GitHub
            </a>
        </div>
    </div>
    <div id="searchTab" class="active">
        <div class="search-container">
            <input type="text" 
                   id="searchInput" 
                   class="search-box" 
                   placeholder="Search FMHY..." 
                   maxlength="1000"
                   pattern="[^<>]*"
                   title="Search query cannot contain < or > characters"
                   required>
            <div id="errorMessage" class="error-message"></div>
        </div>
        <div id="results" class="results"></div>
    </div>
    <div id="favoritesTab">
        <input type="text" class="search-box" id="favoritesSearchInput" placeholder="Search favorites...">
        <div id="favorites" class="results"></div>
    </div>
    <div id="statsTab" class="tab">
        <div class="stats-container">
            <div class="stats-section">
                <h2>General Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalFiles">-</div>
                        <div class="stat-label">Total Files</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalLinks">-</div>
                        <div class="stat-label">Total Links</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="repoSize">-</div>
                        <div class="stat-label">Repository Size</div>
                    </div>
                </div>
            </div>

            <div class="stats-section">
                <h2>Protocol Usage</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="https-count">-</div>
                        <div class="stat-label">HTTPS Links</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="http-count">-</div>
                        <div class="stat-label">HTTP Links</div>
                    </div>
                </div>
            </div>

            <div class="stats-section">
                <h2>Top Categories</h2>
                <div class="stats-list" id="topCategories">
                    Loading...
                </div>
            </div>

            <div class="stats-section">
                <h2>Top Domains</h2>
                <div class="stats-list" id="topDomains">
                    Loading...
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>

    <script>
        // Add theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Initialize theme from localStorage or system preference
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.setAttribute('data-theme', 'dark');
            }
        }

        // Initialize theme on page load
        initializeTheme();

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                document.body.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            }
        });

        const searchInput = document.getElementById('searchInput');
        const favoritesSearchInput = document.getElementById('favoritesSearchInput');
        const resultsDiv = document.getElementById('results');
        const favoritesDiv = document.getElementById('favorites');
        let currentFavorites = new Set();
        let allFavorites = [];
        const errorMessage = document.getElementById('errorMessage');
        let searchTimeout;

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('#searchTab, #favoritesTab, #statsTab').forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + 'Tab').style.display = 'block';
            
            // Add active class to selected tab button
            document.querySelector(`.tab-button[data-tab="${tabName}"]`).classList.add('active');

            if (tabName === 'stats') {
                loadStats();
            }
        }

        // Add event listeners for tab buttons
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                showTab(button.dataset.tab);
            });
        });

        function getDisplayText(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname.replace('www.', '');
            } catch {
                return url;
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = isError ? '#dc3545' : '#333';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function toggleFavorite(link, description, category) {
            const isFavorite = currentFavorites.has(link);
            const endpoint = isFavorite ? '/favorites/remove' : '/favorites/add';
            const btn = document.querySelector(`.favorite-btn[data-link="${link}"]`);
            
            // Add loading state
            btn.classList.add('loading');
            
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ link, description, category }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update favorite');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    if (isFavorite) {
                        currentFavorites.delete(link);
                        showToast('Removed from favorites');
                    } else {
                        currentFavorites.add(link);
                        showToast('Added to favorites');
                    }
                    updateFavoriteButtons();
                    if (document.getElementById('favoritesTab').style.display !== 'none') {
                        loadFavorites();
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Failed to update favorite', true);
            })
            .finally(() => {
                // Remove loading state
                btn.classList.remove('loading');
            });
        }

        function updateFavoriteButtons() {
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                const link = btn.getAttribute('data-link');
                btn.classList.toggle('active', currentFavorites.has(link));
            });
        }

        function createResultHTML(result, showScore = true) {
            const isFavorite = currentFavorites.has(result.url);
            return `
                <div class="result-item">
                    <div class="result-content">
                        <div>
                            <a href="${result.url}" class="result-link" target="_blank">${result.description}</a>
                            <span class="result-domain">${getDisplayText(result.url)}</span>
                        </div>
                        ${showScore ? `<div class="result-score">Score: ${result.score}</div>` : ''}
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="category-tag">${result.title}</div>
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                                data-link="${result.url}"
                                onclick="toggleFavorite('${result.url}', '${result.description.replace(/'/g, "\\'")}', '${result.title.replace(/'/g, "\\'")}')">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function filterFavorites(query) {
            if (!query) {
                return allFavorites;
            }
            query = query.toLowerCase();
            return allFavorites.filter(f => 
                f.description.toLowerCase().includes(query) ||
                f.category.toLowerCase().includes(query) ||
                f.link.toLowerCase().includes(query)
            );
        }

        function updateFavoritesDisplay() {
            const query = favoritesSearchInput.value.trim();
            const filteredFavorites = filterFavorites(query);
            
            if (filteredFavorites.length === 0) {
                favoritesDiv.innerHTML = '<div class="no-results">No favorites found</div>';
                return;
            }

            favoritesDiv.innerHTML = filteredFavorites.map(f => createResultHTML({
                url: f.link,
                description: f.description,
                title: f.category,
                score: f.score
            }, false)).join('');
            updateFavoriteButtons();
        }

        function loadFavorites() {
            fetch('/favorites')
                .then(response => response.json())
                .then(favorites => {
                    allFavorites = favorites;
                    currentFavorites = new Set(favorites.map(f => f.link));
                    updateFavoritesDisplay();
                })
                .catch(error => console.error('Error:', error));
        }

        // Add event listener for favorites search
        favoritesSearchInput.addEventListener('input', function() {
            updateFavoritesDisplay();
        });

        function validateSearchInput(input) {
            const value = input.value.trim();
            
            // Check for empty input
            if (value === '') {
                input.classList.add('error');
                errorMessage.textContent = 'Please enter a search query';
                errorMessage.style.display = 'block';
                return false;
            }

            // Check for minimum length
            if (value.length < 2) {
                input.classList.add('error');
                errorMessage.textContent = 'Search query must be at least 2 characters long';
                errorMessage.style.display = 'block';
                return false;
            }

            // Check for maximum length
            if (value.length > 1000) {
                input.classList.add('error');
                errorMessage.textContent = 'Search query is too long';
                errorMessage.style.display = 'block';
                return false;
            }

            // Check for invalid characters
            if (/[<>]/.test(value)) {
                input.classList.add('error');
                errorMessage.textContent = 'Search query contains invalid characters';
                errorMessage.style.display = 'block';
                return false;
            }

            // Clear error state
            input.classList.remove('error');
            errorMessage.style.display = 'none';
            return true;
        }

        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            if (validateSearchInput(this)) {
                searchTimeout = setTimeout(performSearch, 300);
            }
        });

        function performSearch() {
            const query = searchInput.value.trim();
            if (!validateSearchInput(searchInput)) {
                return;
            }
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
            
            fetch(`/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(results => {
                    if (results.length === 0) {
                        resultsDiv.innerHTML = '<div class="no-results">No results found</div>';
                        return;
                    }
                    resultsDiv.innerHTML = results.map(result => createResultHTML(result, true)).join('');
                    updateFavoriteButtons();
                })
                .catch(error => {
                    resultsDiv.innerHTML = `<div class="no-results">Error: ${error.message}</div>`;
                });
        }

        // Load initial favorites
        loadFavorites();

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function loadStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalFiles').textContent = data.TotalFiles;
                    document.getElementById('totalLinks').textContent = data.TotalLinks;
                    document.getElementById('repoSize').textContent = formatBytes(data.TotalSize);
                    document.getElementById('https-count').textContent = data.ProtocolStats.https || 0;
                    document.getElementById('http-count').textContent = data.ProtocolStats.http || 0;
                    
                    document.getElementById('topCategories').innerHTML = data.Categories
                        .slice(0, 10)
                        .map(cat => `
                            <div class="stats-list-item">
                                <span class="stats-list-label">${cat.Name}</span>
                                <span class="stats-list-value">${cat.LinkCount}</span>
                            </div>
                        `).join('');
                    
                    const sortedDomains = Object.entries(data.DomainsCount)
                        .sort(([,a], [,b]) => b - a)
                        .slice(0, 10);
                    
                    document.getElementById('topDomains').innerHTML = sortedDomains
                        .map(([domain, count]) => `
                            <div class="stats-list-item">
                                <span class="stats-list-label">${domain}</span>
                                <span class="stats-list-value">${count}</span>
                            </div>
                        `).join('');
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                });
        }
    </script>
</body>
